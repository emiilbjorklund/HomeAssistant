- id: Notis5
  alias: Notify CPU
  trigger:
    - platform: numeric_state
      entity_id: sensor.cpu_temperature
      above: 60
  action:
    service: notify.ios_emils_iphone
    data:
      title: "Home Assistant"
      message: "CPU getting hot!"

- id: Sensor_test_on
  alias: Sensor_test_on
  trigger:
    - platform: mqtt
      topic: "sensor/motion"
  condition:
    condition: template
    value_template: "{{ 'motion' in trigger.payload }}"
  action:
    service: script.cleaning

- id: Sensor_test_off
  alias: Sensor_test_off
  trigger:
    - platform: mqtt
      topic: "sensor/motion"
  condition:
    condition: template
    value_template: "{{ 'idle' in trigger.payload }}"
  action:
    service: script.lights_off